<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon......</div>
            <div class="title" id="end-date">04 October 2023 10:00AM</div>
        <div class="col">
            <div>
                <input type="text" readonly value="0"><br>
                <label for="">Days</label>
            </div>
            <div>
                <input type="text" readonly value="0"><br>
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0"><br>
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0"><br>
                <label for="">Seconds</label>
            </div>
        </div>
        </div>
    </div>
    <script src="script1.js"></script>

</body>
</html>
